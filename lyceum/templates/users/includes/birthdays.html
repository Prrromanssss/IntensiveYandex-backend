<div class="p-2 bg-warning text-black">
    <div class="container">
        <button
        type="button"
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#BirthdayListModal">
            Сегодняшние Именинники
        </button>

        <div
        class="modal fade"
        id="BirthdayListModal"
        tabindex="-1"
        aria-labelledby="BirthdayListModal"
        aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title" id="BirthdayList">
                            Сегодняшние Именинники:
                        </h5>
                    </div>
                    <div class="modal-body">
                        {% for user in birthdays %}
                            {% if user.first_name == None %}
                                <p>Аноним: {{ user.email }}</p>
                            {% else %}
                                <p>{{ user.first_name }}: {{ user.email }}</p>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
